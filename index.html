<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela de IMC</h1>
        <div class="tabela-imc">

            <div class="container-inf">
                <h3>IMC</h3>
                <p>menos do que 18,5</p>
                <p>entre 18,5 e 24,9</p>
                <p>entre 25 e 29,9</p>
                <p>entre 30 e 34,9</p>
                <p>entre 35 e 39,9</p>
                <p>mais do que 40</p>
            </div>
            <div class="resultado">
                <h3>Resultado</h3>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>
        <form class="form">
            <h2>Calcule o seu IMC</h2>

            <label for="peso">Peso:</label>
            <input class="peso" type="text" id="peso">
            <label for="altura">Altura:</label>
            <input class="altura" type="text" id="altura">
            <button type="submit">Enviar</button>
        </form>
        <div id="resultado-imc" class="resultado-imc"></div> <!-- Container Ãºnico para mostrar o resultado -->
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
